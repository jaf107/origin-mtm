<!doctype html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="login.component.css">

</head>

<body class="bg" style="background-image: url(./assets/images/game.png); background-size: cover;">

	<div>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section">WELCOME BACK</h2>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap p-0">
							<form action="#" class="signin-form" [formGroup]="signinForm" (click)="loginUser()"
								(click)="loginUser()">
								<div class="form-group">
									<input type="email" formControlName="email" class="form-control" placeholder="Email"
										required>
								</div>
								<div class="form-group">
									<input id="password-field" type="password" class="form-control"
										formControlName="password" placeholder="Password" required>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary submit px-3"
										style="background-color: #fbceb5 !important;">
										Sign In
									</button>
								</div>
								<div class="form-group d-md-flex">

								</div>
							</form>
							<p class="w-100 text-center">Don't have an Account? <a (click)="register()">Register</a></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
