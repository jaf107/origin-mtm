  <div class="container">
    <div class="row">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data--bsslide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./assets/images/valorant-slide.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://www.howtogeek.com/wp-content/uploads/2021/08/Apex-Legends.jpg?height=200p&trim=2,2,2,2" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
      <div class="row" style="width: 100%;" >
          <div class="game" *ngFor="let game of allgames; let i = index">
            <div class="card bg-dark text-light hover-shadow" style="width: 17rem; height: 22rem;" >
                  <img src={{game.url}} class="card-img-top" style="height: 12rem; width: 100%;">
                  <div class="card-body">
                    <br><br>
                    <h4 class="card-title">{{game.name}}</h4>
                    <p class="card-title">{{game.descp}}</p>
                    <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#1dbbc1" class="bi bi-bookmark-plus-fill" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm6.5-11a.5.5 0 0 0-1 0V6H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V7H10a.5.5 0 0 0 0-1H8.5V4.5z"/>
                    </svg> Add to Wishlist</a>
                  </div>
                </div>
        </div>
          </div>
  </div>
