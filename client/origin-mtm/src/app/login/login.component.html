
    <div class="container">
        <div class="card card-container">
            <h2 style="text-align: center;margin-bottom: 10px;
            padding: 10px;">Login</h2>

            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="../../assets/pictures/icons8-login-100.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input name="email" type="email" [(ngModel)]="loggingInUser.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input name="password" type="password" id="inputPassword" [(ngModel)]="loggingInUser.password" class="form-control" placeholder="Password" required>
                
                <button (click)="loginUser()" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
            </form><!-- /form -->
            
        </div><!-- /card-container -->
    </div><!-- /container -->
